<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{this :: title})">
    <title>Login</title>
</head>
<body th:replace="layout :: body(~{this :: main})">
<main>
    <div class="container">
        <div id="loginbox" style="margin-top: 50px;"
             class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="card border-info">
                <div class="card-header bg-info">Sign In</div>
                <div class="card-body">
                    <div class="card-text">

                        <!-- Login Form -->
                        <form action="#" th:action="@{/authenticate}" method="post"
                              class="form-horizontal">

                            <!-- Messages placement: errors, alerts, info etc. -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username or password.
                                            </div>
                                        </div>

                                        <div th:if="${param.logout}">
                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logout.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Username -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="username"
                                       class="form-control" />
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="password"
                                       class="form-control" />
                            </div>

                            <!-- Login Button -->
                            <div style="margin-top: 10px;" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
