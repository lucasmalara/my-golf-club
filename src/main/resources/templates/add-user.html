<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{this :: title})">
  <title>MyGolfClub Users Registration</title>
</head>
<body th:replace="layout :: body(~{this :: main})">
<main>
    <div class="container">
    <span>
        <form action="#" th:action="@{/logout}" method="post">
            <a th:href="@{/my-golf-club}"
               class="btn btn-secondary btn-sm mb-3">
                &#127968;
            </a>
            <input type="submit" value="Logout"
                   class="btn btn-secondary btn-sm mb-3">
        </form>
    </span>
        <div id="loginbox" style="margin-top: 50px;"
             class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="card border-info">

                <div class="card-header bg-info">
                    New User Registration
                </div>

                <div class="card-body">
                    <div class="card-text">
                        <form action="#" th:action="@{/my-golf-club/users/save}"
                              th:object="${user}" method="POST" class="form-horizontal">

                            <!-- Messages placement: errors, alerts, info etc. -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div th:if="${#fields.hasErrors('username')}"
                                             th:errors="*{username}"
                                             th:errorclass="'alert alert-danger col-xs-offset-1 col-xs-10'">
                                        </div>
                                        <div th:if="${#fields.hasErrors('password')}"
                                             th:errors="*{password}"
                                             th:errorclass="'alert alert-danger col-xs-offset-1 col-xs-10'">
                                        </div>
                                        <div th:if="${alreadyTaken}"
                                             th:text="${alreadyTaken}"
                                             th:class="'alert alert-danger col-xs-offset-1 col-xs-10'">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Username -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text"
                                       th:field="*{username}"
                                       placeholder="Username"
                                       class="form-control" />
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="password"
                                       th:field="*{password}"
                                       placeholder="Password"
                                       class="form-control" />
                            </div>

                            <!-- Role -->
                            <label>Role:</label>
                            <select th:field="*{role}">
                                <option th:each="eachRole : ${T(com.mygolfclub.utils.roles.RoleTypes).values()}"
                                        th:value="${eachRole.value}"
                                        th:text="${eachRole.value}">
                                </option>
                            </select>

                            <!-- Registration Submit -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
